<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">EgorS2000</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Главная</a>
        <a class="p-2 text-dark" href="#">Информация</a>
      </nav>
      <a class="btn btn-outline-primary" href="#">Документация</a>
    </div>
    <div class="container">
        <div class = "row">
            <div class = "col-5 offset-1">
                <h2>Погода в вашем городе</h2>
                <form action="" method="post">
                    {%csrf_token%}
                    <label for = "city">Город</label>
                    {{ form.name }}
                    <label for = "city">Действия</label>
                    {{ form.actions }}
                    <input type="submit" name="send" value="Выполнить" class="mt-2 btn btn-danger">
                </form>
            </div>

                <div class="col-4 offset-1">
                    <h2>Информация</h2>

                    {% for info in all_info%}
                    <div class="alert alert-info">
                        <div class = "row" >
                            <div class = "col-9">
                                <b>Город:</b> {{info.city}} <br>
                                <b>Температура:</b> {{ info.temp }} <sup>o</sup><br>
                                 <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt = "Фото погоды" class="img-thumbnail">
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
</body>
</html>
